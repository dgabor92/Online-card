<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Deutsch Gábor</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="head">
        <div class="profile-image">
          <img src="gabi.jpg" alt="Deutsch Gábor" />
        </div>
        <div class="name-headline">
          <h1>Deutsch Gábor</h1>
          <h2>Webdesiner</h2>
          <span>from</span>
          <p><i class="fa fa-map-marker"></i> Debrecen, HU</p>
        </div>
      </div>
      <div class="content">
        <p class="about">
          <strong>
            Szeretek szabadidőmben sportolni. Szeretek új dolgokat megtanulni,
            zenét hallgatni, játszani.
          </strong>
        </p>
        <section class="links">
          <h2>Contact me via:</h2>
          <ul>
            <li>
              <a
                href="https://twitter.com/#"
                title="Twitter"
                class="social-icon"
                ><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a
                href="https://instagram.com/#"
                title="Instagram"
                class="social-icon"
                ><i class="fa fa-2x fa-instagram" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a
                href="https://behance.net/#"
                title="Behance"
                class="social-icon"
                ><i class="fa fa-2x fa-behance-square" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
